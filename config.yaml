# Cursor Autopilot YAML Configuration

platforms:
  cursor_meanscoop:
    type: "cursor"
    window_title: "Cursor - Mean Scoop"
    project_path: "/Users/cheddarwhizzy/cheddar/mean-scoop/mean-scoop"
    task_file_path: "tasks.md" # Only used by default built-in prompt
    additional_context_path: "architecture.md" # Only used by default built-in prompt
    # initial_prompt_file_path: "initial_prompt.txt" # set prompt in a file relative to your project_path root
    # continuation_prompt_file_path: "continuation_prompt.txt" # set continuation prompt in a file relative to your project_path root
    initialization_delay_seconds: 5 # Wait for IDE to be ready before sending keystrokes
    # Keystrokes to activate the Cascade/Cursor chat window
    initialization:
      - keys: "control+`"
        delay_ms: 300
      - keys: "command+l"
        delay_ms: 300
    # Keystrokes to send to the Cursor chat window once it's open and initialized. Defaults attempt clear context (files) and any text present.
    keystrokes:
      - keys: "command+a" # For Windows: "ctrl+l", For Linux: "ctrl+l"
        delay_ms: 100
      - keys: "backspace"
        delay_ms: 100
      - keys: "backspace"
        delay_ms: 100
      - keys: "command+l"
        delay_ms: 300
      - keys: "command+n"
        delay_ms: 100
