general:
  # Update this to control which platforms should be active
  active_platforms: ["cursor_meanscoop", "windsurf_mushattention"] 
  staggered: true
  stagger_delay: 15
  initial_delay: 10
  send_message: true
  use_vision_api: false
  debug: true
  inactivity_delay: 120
  use_gitignore: true # Toggle for using .gitignore patterns
  # initial_prompt: "Review tasks.md, architecture.md, and docs.md - complete each task in order, test each task in order, and document the results in tasks.md"
  # inactivity_prompt: "Continue please"

slack:
  enabled: false
  bot_token: "" # Set your Slack bot token here
  app_token: "" # Set your Slack app token here
  channels:
    - name: "automation"
      id: "" # Set your channel ID here
  commands:
    - name: "enable_auto"
      description: "Enable automatic mode"
    - name: "disable_auto"
      description: "Disable automatic mode"
    - name: "screenshot"
      description: "Take a screenshot of the IDE"
    - name: "set_timeout"
      description: "Set the timeout for continuation prompts"
    - name: "set_prompt"
      description: "Set the continuation or initial prompt"

openai:
  vision:
    enabled: false
    api_key: "" # Set your OpenAI API key here
    model: "gpt-4o"
    max_tokens: 300
    temperature: 0.7
    conditions:
      - file_type: "*.py"
        action: "save"
        question: "Does this code need any improvements?"
      - file_type: "*.md"
        action: "save"
        question: "Is this documentation clear and complete?"
